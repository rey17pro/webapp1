<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIMS Vlog Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --maims-maroon: #800000; }
        body { background: #f8f9fa; }
        .bg-maims { background: var(--maims-maroon); color: white; }
        .page { display: none; }
        .active { display: block; }
        .vlog-card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        iframe { width: 100%; aspect-ratio: 16/9; border: none; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-maims shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#" onclick="showPage('home')">MAIMS VLOGS</a>
        <button class="btn btn-outline-light btn-sm" onclick="showPage('admin')">Admin Panel</button>
    </div>
</nav>

<div class="container">
    <div id="home" class="page active">
        <h2 class="text-center mb-4">Campus Vlogs</h2>
        <div id="vlogGrid" class="row"></div>
    </div>

    <div id="admin" class="page">
        <div class="card p-4 shadow-sm border-0">
            <h3>CMS Dashboard</h3>
            <p class="text-muted">Add YouTube links below to update the site.</p>
            <hr>
            <div class="mb-3">
                <label>Vlog Title</label>
                <input type="text" id="vTitle" class="form-control" placeholder="e.g. MAIMS Annual Fest">
            </div>
            <div class="mb-3">
                <label>YouTube URL</label>
                <input type="text" id="vUrl" class="form-control" placeholder="https://www.youtube.com/watch?v=xxxx">
            </div>
            <button class="btn btn-success" onclick="saveVlog()">Publish Vlog</button>
            <button class="btn btn-light ms-2" onclick="showPage('home')">Back to Site</button>
        </div>

        <div class="mt-4">
            <h5>Manage Videos</h5>
            <ul id="adminList" class="list-group"></ul>
        </div>
    </div>
</div>

<script>
    // 1. DATA STORAGE (This replaces Supabase)
    let vlogs = JSON.parse(localStorage.getItem('maims_vlogs')) || [
        { title: "Welcome to MAIMS", id: "dQw4w9WgXcQ" } // Sample Video
    ];

    // 2. NAVIGATION
    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        renderVlogs();
    }

    // 3. CMS LOGIC (Add Video)
    function saveVlog() {
        const title = document.getElementById('vTitle').value;
        const url = document.getElementById('vUrl').value;
        
        if(!title || !url) return alert("Please fill both fields");

        // Extract ID from YouTube URL
        const videoId = url.split('v=')[1]?.split('&')[0] || url.split('/').pop();

        vlogs.unshift({ title: title, id: videoId });
        localStorage.setItem('maims_vlogs', JSON.stringify(vlogs));
        
        alert("Vlog Published Successfully!");
        document.getElementById('vTitle').value = "";
        document.getElementById('vUrl').value = "";
        renderVlogs();
    }

    // 4. DISPLAY LOGIC
    function renderVlogs() {
        const grid = document.getElementById('vlogGrid');
        const list = document.getElementById('adminList');

        // Render for Students
        grid.innerHTML = vlogs.map(v => `
            <div class="col-md-6 col-lg-4">
                <div class="vlog-card">
                    <iframe src="https://www.youtube.com/embed/${v.id}"></iframe>
                    <div class="p-3"><h6>${v.title}</h6></div>
                </div>
            </div>
        `).join('');

        // Render for Admin (Delete list)
        list.innerHTML = vlogs.map((v, index) => `
            <li class="list-group-item d-flex justify-content-between">
                ${v.title}
                <button class="btn btn-danger btn-sm" onclick="deleteVlog(${index})">Delete</button>
            </li>
        `).join('');
    }

    function deleteVlog(index) {
        vlogs.splice(index, 1);
        localStorage.setItem('maims_vlogs', JSON.stringify(vlogs));
        renderVlogs();
    }

    // Initialize the site
    renderVlogs();
</script>
</body>
</html>
